{% extends "base.html" %}
{% block content %}
  <h2>Mis Libros Subidos</h2>
  {% if libros %}
    <ul>
      {% for libro in libros %}
        <li>
          <a href="{{ url_for('main.book_detail', book_id=libro.id) }}">
            {{ libro.title }}
          </a>
          - {{ libro.author }}
          <!-- Botón Editar -->
          <a href="{{ url_for('main.editar_libro', book_id=libro.id) }}" class="btn btn-sm btn-warning ms-2">Editar</a>
          <!-- Botón Eliminar (formulario para POST) -->
          <form action="{{ url_for('main.eliminar_libro', book_id=libro.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('¿Seguro que quieres eliminar este libro?');">
            <button type="submit" class="btn btn-sm btn-danger ms-1">Eliminar</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No has subido ningún libro todavía.</p>
  {% endif %}
{% endblock %}
